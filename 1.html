<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="container">
      <div class="sample col-sm-6 col-sm-offset-3">
        <form v-if="formFlag">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" v-model="email">
          </div>
          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="First Name" v-model="firstName">
          </div>
          <div class="form-group">
            <label for="Lastname">Last Name</label>
            <input type="text" class="form-control" id="Lastname" placeholder="Last Name" v-model="lastname">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone" v-model="phone">
          </div>
          <span>Guests</span><button type="button" class="btn btn-primary" @click="guests.push('')">+</button>
          <div class="form-group" v-for="(guest,index) in guests">
            <label v-on:dblclick="guests.splice(index, 1)">Guest {{index + 1}}</label>
            <input type="text" class="form-control" v-model="guests[index]">
          </div>
          <hr/>
          <button type="button" class="btn btn-success" @click="formFlag = false;">SendData</button>
        </form>
        <div v-else>
          <table class="table table-bordered" >
            <tr>
                <td>Email</td>
                <td>{{email}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{fullName}}</td>
            </tr>
            <tr>
                <td>Pnone</td>
                <td>{{phone}}</td>
            </tr>
            <tr>
              <td>Guests</td>
              <td>
                <table class="table table-bordered">
                  <tr v-for="guest in guests"><td>{{guest}}</td></tr>
               </table>
              </td>
            </tr>
          </table>
        </div>
    </div>
   </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
              email: '',
              firstName: '',
              lastname: '',
              phone: '',
              guests: [],
              formFlag: true
            },
            methods: {
              sendForm() {
                console.log(this.guests);
              }
            },
            computed: {
              fullName(){
                return this.firstName + ' ' + this.lastname;
              }
            }
        });
    </script>
</body>
</html>
